# ========================================
# HARDWARE CONFIGURATION
# ========================================
CONFIG_NFCT_PINS_AS_GPIOS=y

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_SPI=y

# ========================================
# CIRQUE TRACKPAD CONFIGURATION
# ========================================
CONFIG_ZMK_POINTING=y
CONFIG_INPUT_PINNACLE=y
CONFIG_ZMK_INPUT_PINNACLE_IDLE_SLEEPER=y
# CONFIG_MAIN_STACK_SIZE=4096
# CONFIG_INPUT_THREAD_STACK_SIZE=4096

# ========================================
# POWER MANAGEMENT
# ========================================
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# ========================================
# BLUETOOTH CONFIGURATION
# ========================================
CONFIG_BT_BAS=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BATTERY_REPORTING=y

# ========================================
# RGB LED WIDGET
# ========================================
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10
CONFIG_RGBLED_WIDGET_SHOW_LAYER_CHANGE=y

# ========================================
# ZMK STUDIO
# ========================================
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# ========================================
# PROSPECTOR STATUS ADVERTISEMENT
# ========================================
CONFIG_ZMK_STATUS_ADVERTISEMENT=y
CONFIG_ZMK_STATUS_ADV_KEYBOARD_NAME="lalapad"

CONFIG_ZMK_STATUS_ADV_ACTIVITY_BASED=y
CONFIG_ZMK_STATUS_ADV_ACTIVE_INTERVAL_MS=100
CONFIG_ZMK_STATUS_ADV_IDLE_INTERVAL_MS=30000
CONFIG_ZMK_STATUS_ADV_ACTIVITY_TIMEOUT_MS=10000

# Layer display customization (0-6 => 7 layers)
# NOTE: 依存関係により「設定しても無効化される」ことがあります（warning の原因）
CONFIG_PROSPECTOR_MAX_LAYERS=7

# ========================================
# DEBUG (optional)
# ========================================
